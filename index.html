<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="main-container">
      <div id="display-panel"></div>
      <input type="button" class="extra-function" value="AC">
      <input type="button" class="extra-function" value="+/-">
      <input type="button" class="extra-function" value="%">
      <input type="button" class="operator" value="/">
      <input type="button" class="operand" value="7">
      <input type="button" class="operand" value="8">
      <input type="button" class="operand" value="9">
      <input type="button" class="operator" value="*">
      <input type="button" class="operand" value="4">
      <input type="button" class="operand" value="5">
      <input type="button" class="operand" value="6">
      <input type="button" class="operator" value="-">
      <input type="button" class="operand" value="1">
      <input type="button" class="operand" value="2">
      <input type="button" class="operand" value="3">
      <input type="button" class="operator" value="+">
      <input type="button" class="operand" value="0">
      <input type="button" class="operand" value=".">
      <input type="button" class="equals" value="=">
    </div>
    <div id="footer">
      <span>Created by M. Rae</span>
      <span><a href="https://github.com/mattyjrae123/js-calculator" target="_blank">View Code</a></span>
    </div>
  </body>
</html>
